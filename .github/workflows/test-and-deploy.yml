name: Test and Deploy

on:
  push:
    branches: [main, dev1]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      env:
        NODE_ENV: test
        JWT_ACCESS_SECRET: test-secret-key-for-github-actions-minimum-32-chars
        JWT_REFRESH_SECRET: test-refresh-secret-key-for-github-actions-minimum-32-chars
        GOOGLE_CLIENT_ID: test-google-client-id
        GOOGLE_CLIENT_SECRET: test-google-client-secret

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Login to Yandex Cloud Container Registry
      uses: yc-actions/yc-cr-login@v1
      with:
        yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

    - name: Build and push Docker image
      working-directory: ./backend
      run: |
        docker build --target production -t cr.yandex/${{ secrets.YC_REGISTRY_ID }}/messenger-auth:${{ github.sha }} -t cr.yandex/${{ secrets.YC_REGISTRY_ID }}/messenger-auth:latest .
        docker push cr.yandex/${{ secrets.YC_REGISTRY_ID }}/messenger-auth:${{ github.sha }}
        docker push cr.yandex/${{ secrets.YC_REGISTRY_ID }}/messenger-auth:latest

    - name: Setup Yandex Cloud CLI
      uses: yc-actions/yc-cli-install@v1
      with:
        yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

    - name: Deploy to Yandex Cloud Serverless Container
      run: |
        yc serverless container revision deploy \
          --container-name messenger-auth \
          --image cr.yandex/${{ secrets.YC_REGISTRY_ID }}/messenger-auth:${{ github.sha }} \
          --memory 512MB \
          --execution-timeout 30s \
          --cores 1 \
          --core-fraction 100 \
          --service-account-id ${{ secrets.YC_SERVICE_ACCOUNT_ID }} \
          --network-id enpb8niardt7i9l088h8 \
          --subnet-id e9b8a8t2418a0qh1999g \
          --environment NODE_ENV=production \
          --environment AUTH_PORT=8080 \
          --environment LOG_LEVEL=info \
          --environment JWT_ACCESS_SECRET=${{ secrets.JWT_ACCESS_SECRET }} \
          --environment JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }} \
          --environment GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
          --environment GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
          --environment DATABASE_URL=${{ secrets.DATABASE_URL }} \
          --environment REDIS_URL=${{ secrets.REDIS_URL }}